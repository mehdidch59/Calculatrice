<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="Simple Calculator." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" id="theme" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header-container">
                <!-- This heading also notifies about the theme change.-->
                <h1 id="toast">Calculatrice</h1>
            </div>
            <div class="first-row">
                <input type="text" name="result" id="result" placeholder="Result" readonly />
                <input type="button" value="C" onclick="calculatrice.clear()" id="clear-button" />
                <input type="button" value="âŒ«" onclick="calculatrice.delete()" id="backspace-button" />
            </div>
            <div class="second-row">
                <input type="button" value="1" onclick="calculatrice.liveScreen(1)" />
                <input type="button" value="2" onclick="calculatrice.liveScreen(2)" />
                <input type="button" value="3" onclick="calculatrice.liveScreen(3)" />
                <input type="button" value="+" onclick="calculatrice.liveScreen('+')" />
            </div>
            <div class="third-row">
                <input type="button" value="4" onclick="calculatrice.liveScreen(4)" />
                <input type="button" value="5" onclick="calculatrice.liveScreen(5)" />
                <input type="button" value="6" onclick="calculatrice.liveScreen(6)" />
                <input type="button" value="-" onclick="calculatrice.liveScreen('-')" />
            </div>
            <div class="fourth-row">
                <input type="button" value="7" onclick="calculatrice.liveScreen(7)" />
                <input type="button" value="8" onclick="calculatrice.liveScreen(8)" />
                <input type="button" value="9" onclick="calculatrice.liveScreen(9)" />
                <input type="button" value="x" onclick="calculatrice.liveScreen('*')" />
            </div>
            <div class="fifth-row">
                <input type="button" value="/" onclick="calculatrice.liveScreen('/')" />
                <input type="button" value="0" onclick="calculatrice.liveScreen(0)" />
                <input type="button" value="." onclick="calculatrice.liveScreen('.')" />
                <input type="button" value="=" onclick="calculatrice.calculate(result.value)" />
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
